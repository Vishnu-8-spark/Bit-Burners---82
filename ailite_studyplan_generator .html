<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI-Lite Study Plan Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ------------------ Base Styling ------------------ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f172a, #1e1b4b, #0a0a1f);
  color: #f8fafc;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* ------------------ Header ------------------ */
header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  background: linear-gradient(90deg, #22d3ee, #a855f7, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p {
  color: #94a3b8;
  font-size: 1.1rem;
  margin-top: 10px;
  max-width: 600px;
}

/* ------------------ Container ------------------ */
.container {
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(25px);
  border-radius: 20px;
  padding: 40px;
  max-width: 900px;
  width: 90%;
  box-shadow: 0 0 40px rgba(59,130,246,0.2);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.6rem;
  background: linear-gradient(90deg, #38bdf8, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ------------------ Inputs ------------------ */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  color: white;
  outline: none;
  transition: 0.3s ease;
}

input[type="number"]:focus {
  box-shadow: 0 0 10px rgba(168,85,247,0.5);
}

/* ------------------ Sliders ------------------ */
.slider-group {
  margin-bottom: 25px;
}

input[type="range"] {
  width: 100%;
  -webkit-appearance: none;
  height: 6px;
  border-radius: 5px;
  background: rgba(255,255,255,0.15);
  outline: none;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: linear-gradient(90deg, #22d3ee, #a855f7);
  box-shadow: 0 0 10px rgba(168,85,247,0.6);
}

.slider-value {
  text-align: right;
  color: #a5b4fc;
  font-size: 0.9rem;
  margin-top: 6px;
}

/* ------------------ Buttons ------------------ */
button {
  background: linear-gradient(90deg, #22d3ee, #a855f7);
  border: none;
  color: white;
  padding: 12px 25px;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  margin: 25px auto 0;
  transition: 0.3s ease;
}

button:hover {
  opacity: 0.9;
  transform: scale(1.03);
}

/* ------------------ Output ------------------ */
.output {
  display: none;
  margin-top: 40px;
  background: rgba(255,255,255,0.07);
  border-radius: 15px;
  padding: 25px;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
  animation: fadeIn 0.6s ease-in-out;
}

.day-plan {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 10px 15px;
  margin-bottom: 10px;
  font-size: 1rem;
}

.export {
  text-align: center;
  margin-top: 15px;
}

footer {
  margin-top: 50px;
  color: #64748b;
  text-align: center;
  font-size: 0.9rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
  header h1 { font-size: 2rem; }
  .container { padding: 25px; }
}
</style>
</head>

<body>
  <header>
    <h1>ü§ñ AI-Lite Study Plan Generator</h1>
    <p>Plan smarter. Learn faster ‚Äî powered by AI logic, not guesswork.</p>
  </header>

  <section class="container">
    <h2>Enter Your Study Details</h2>

    <label>üìÖ Days until exam:</label>
    <input type="number" id="days" placeholder="e.g. 10">

    <label>‚è∞ Hours available per day:</label>
    <input type="number" id="hours" placeholder="e.g. 5">

    <h2>Weak Areas (0 = Strong | 100 = Weak)</h2>

    <div class="slider-group">
      <label>Mathematics</label>
      <input type="range" min="0" max="100" value="50" id="math">
      <div class="slider-value" id="mathValue">Weakness: 50%</div>
    </div>

    <div class="slider-group">
      <label>Science</label>
      <input type="range" min="0" max="100" value="50" id="science">
      <div class="slider-value" id="scienceValue">Weakness: 50%</div>
    </div>

    <div class="slider-group">
      <label>English</label>
      <input type="range" min="0" max="100" value="50" id="english">
      <div class="slider-value" id="englishValue">Weakness: 50%</div>
    </div>

    <button id="generateBtn">Generate Study Plan</button>

    <div class="output" id="output">
      <h2>Your Smart Study Schedule</h2>
      <div id="planList"></div>
      <div class="export">
        <button id="exportJson">üìÅ Export JSON</button>
        <button onclick="window.print()">üñ® Print PDF</button>
      </div>
    </div>
  </section>

  <footer>¬© 2025 SmartGrad ‚Äî Built with üí° for VTU Hackathon</footer>

<script>
const sliders = ["math", "science", "english"];
sliders.forEach(id => {
  const slider = document.getElementById(id);
  const valueLabel = document.getElementById(id + "Value");
  slider.oninput = () => valueLabel.textContent = Weakness: ${slider.value}%;
});

document.getElementById("generateBtn").addEventListener("click", () => {
  const days = parseInt(document.getElementById("days").value);
  const hours = parseInt(document.getElementById("hours").value);
  if (!days || !hours) return alert("Enter valid days and study hours!");

  const subjects = [
    { name: "Mathematics", weight: 35, weak: parseInt(document.getElementById("math").value) },
    { name: "Science", weight: 40, weak: parseInt(document.getElementById("science").value) },
    { name: "English", weight: 25, weak: parseInt(document.getElementById("english").value) }
  ];

  const totalSlots = days * hours;
  const totalFactor = subjects.reduce((sum, s) => sum + s.weight * (s.weak + 20), 0);
  subjects.forEach(s => s.hours = ((s.weight * (s.weak + 20)) / totalFactor) * totalSlots);

  const planList = document.getElementById("planList");
  planList.innerHTML = "";
  for (let i = 1; i <= days; i++) {
    const div = document.createElement("div");
    div.className = "day-plan";
    div.innerHTML = <strong>Day ${i}:</strong> ${subjects.map(s => ${s.name}: ${Math.round(s.hours / days)} hrs).join(" | ")};
    planList.appendChild(div);
  }

  document.getElementById("output").style.display = "block";

  document.getElementById("exportJson").onclick = () => {
    const blob = new Blob([JSON.stringify(subjects, null, 2)], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "study_plan.json";
    link.click();
  };
});
</script>
</body>
</html>
